<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Genez Form </title>
    <link rel="stylesheet" href="login_page.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=3.0">
  </head>

  <body>
    <div class="container">
      <form action="#">
        <div class="title">Genez</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter an overview of your idea" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter the total investment of your start-up" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter the total number of labour force" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Prizes won in competitions" required>
          <div class="underline"></div>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Enter your location" required>
          <div class="underline"></div>
        </div>

        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form> 
    </div>
  </body>
</html>
